<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Product App</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="product-image">
        <img v-bind:src="image" />
      </div>
      <div class="product-info">
        <h1>{{ product }}</h1>
        <p v-if="inventory > 5">In Stock</p>
        <p v-else-if="inventory <= 5 && inventory > 0">Almost sold out</p>
        <p v-else>Out of Stock</p>
        <p v-show="isShow">Show it !</p>
        <p v-show="!isShow">Hide it !</p>
        <ul>
          <li v-for="_detail in details">{{ _detail }}</li>
        </ul>
        <div v-for="_variant in variants">
          <p @mouseover="updateProduct(_variant.image)">
            {{ _variant.color }}
          </p>
        </div>
        <button v-on:click="addToCart">Add to cart</button>
        <div class="cart">
          <p>Cart({{ cart }})</p>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js"></script>
  </body>
</html>
